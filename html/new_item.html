<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Certificate shop</title>
</head>

<body>
  <header class="header">
    <div class="list"><span class="material-icons">
        list
      </span></div>

    <form action="" class="search-form">
      <input placeholder="search by item name" class="search-form__input">
      <select class="header-category" name="cars" id="cars">
        <option class="header-category" value="all-categories">All categories</option>
        <option class="header-category" value="saab">Certificates</option>
        <option class="header-category" value="opel">Opel</option>
        <option class="header-category" value="audi">Audi</option>
      </select>


      <button class="search-form__button button">search</button>
    </form>
    <div class="right-buttons">
      <span class="material-icons">
        shopping_cart
      </span>


      <div class="auth">
        <button class="auth__sign-in-button button">Sign in</button>
        <span class="auth__delimiter">|</span>
        <button class="auth__sign-up-button button">Sign up</button>
      </div>
    </div>


  </header>
  <form class="add-item" action="login.html" method="post">
    <div class="item-form">
      <section class="inputs-item">
      <div class="first-column-login">
      <div class="item-form-field">
        <label class="label" for="company">Company</label>
        <input class="item-form_input" type="text" name="login" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="category">Category</label>
        <input class="item-form-input" type="text" name="name" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="valid-to">Valid to</label>
        <input class="item-form-input" type="text" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="price">Price</label>
        <input class="item-form-input" type="text" name="repeat-password" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="images">Images</label>
        <input class="item-form-input" type="text" value="">
      </div>
    </div>
    <div class="second-column-login">
      <div class="item-form-field">
        <label class="label" for="item-name">Item name</label>
        <input class="item-form-input" type="text" name="address" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="short-desc">Short description</label>
        <input class="item-form-input" type="text" value="">
      </div>
      <div class="item-form-field">
        <label class="label" for="long-desc">Long description</label>
        <input class="item-form-input" type="text" value="">
      </div>
      </div>
    </section>
      <button class="button" type="button">Back</button>
      <button class="acceptbtn" type="submit" name="button">Save</button>
    </div>

  </form>

</body>

</html>
