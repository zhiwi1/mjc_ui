<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Certificate shop</title>
</head>

<body>
  <header class="header">
    <div class="list"><span class="material-icons">
        list
      </span></div>

    <form action="" class="search-form">
      <input placeholder="search by item name" class="search-form__input">
      <select class="header-category" name="cars" id="cars">
        <option class="header-category" value="all-categories">All categories</option>
        <option class="header-category" value="saab">Certificates</option>
        <option class="header-category" value="opel">Opel</option>
        <option class="header-category" value="audi">Audi</option>
      </select>


      <button class="search-form__button button">search</button>
    </form>
    <div class="right-buttons">
      <span class="material-icons">
        shopping_cart
      </span>


      <div class="auth">
        <button class="auth__sign-in-button button">Sign in</button>
        <span class="auth__delimiter">|</span>
        <button class="auth__sign-up-button button">Sign up</button>
      </div>
    </div>


  </header>
  <form class="register" action="login.html" method="post">
    <div class="register__label"><label>Register</label></div>

    <div class="register-form">
      <div class="register-inputs">
        <section class="register-form-first-column ">
          <div class="register-field">
            <label class="register-label" for="login">Login Name</label>
            <br>
            <input class="register_input" type="text" name="login" value="">
          </div>
          <div class="register-field">
            <label class="label" for="password">Password</label>
            <br>
            <input class="register-input" type="text" name="password" value="">
          </div>
          <div class="register-field">
            <label class="label" for="email">Email</label>
            <br>
            <input class="register-input" type="text" name="email" value="">
          </div>
        </section>
        <section class="register-form-second-column ">
          <div class="register-field">
            <label class="label" for="name">First Name</label>
            <br>
            <input class="register-input" type="text" name="name" value="">
          </div>

          <div class="register-field">
            <label class="label" for="repeat-password">Repeat password</label>
            <br>
            <input class="register-input" type="text" name="repeat-password" value="">
          </div>

          <div class="register-field">
            <label class="label" for="address">Address</label>
            <br>
            <input class="register-input" type="text" name="address" value="">
          </div>
        </section>
      </div>
      <div class="register-buttons">
        <button class="button" type="submit" name="button">Cancel</button>
        <button class="acceptbtn" type="submit" name="button">Sign Up</button>
      </div>

    </div>

  </form>


</body>

</html>
