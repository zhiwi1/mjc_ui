<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
  <header class="header">
    <button class="menu">Menu</button>
    <div class="logo">
      <a href="#">logo</a>
    </div>

    <form action="" class="search">
      <div class="search-form">
        <input placeholder="search" class="search-form__input">
        <a href="#">Sort</a>
        <ul class="search-form__filter">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
        <button class="search-form__button">Найти</button>
      </div>

    </form>


    <a class="header__busket" href="#">busket</a>

    <div class="login">
      <button class="auth__sign-in-button">Sign in</button>
    </div>

  </header>
  <form class="register" action="login.html" method="post">
    <div class="register-form">
      <div class="register-field">
        <label class="label" for="login">Login Name</label>
        <input class="register_input" type="text" name="login" value="">
      </div>
      <div class="register-field">
        <label class="label" for="name">First Name</label>
        <input class="register-input" type="text" name="name" value="">
      </div>
      <div class="register-field">
        <label class="label" for="password">Password</label>
        <input class="register-input" type="text" name="password" value="">
      </div>
      <div class="register-field">
        <label class="label" for="repeat-password">Repeat password</label>
        <input class="register-input" type="text" name="repeat-password" value="">
      </div>
      <div class="register-field">
        <label class="label" for="email">Email</label>
        <input class="register-input" type="text" name="email" value="">
      </div>
      <div class="register-field">
        <label class="label" for="address">Address</label>
        <input class="register-input" type="text" name="address" value="">
      </div>

      <button class="register-submit" type="submit" name="button">Sign Up</button>
    </div>

  </form>
